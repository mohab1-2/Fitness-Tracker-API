{% extends 'base.html' %}

{% block title %}Login - Fitness Tracker{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <div class="text-center mb-3">
        <h1>Welcome Back!</h1>
        <p class="text-muted">Sign in to your Fitness Tracker account</p>
    </div>

    <form id="loginForm" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
            Sign In
        </button>
    </form>

    <div class="text-center mt-3">
        <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" style="color: #667eea;">Sign up</a></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = showLoading(submitBtn);
    
    // Simulate form submission (remove this in production)
    setTimeout(() => {
        hideLoading(submitBtn, originalText);
    }, 1000);
});
</script>
{% endblock %}
